<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:wght@700&family=Bebas+Neue&family=EB+Garamond:ital,wght@1,800&family=Lobster&family=Lora:ital,wght@1,600&family=Merriweather+Sans:ital,wght@1,800&family=Noto+Serif:wght@700&family=PT+Serif:wght@700&family=Playfair+Display:ital,wght@1,900&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME NUMBER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./prime.css">
</head>
<body>
    <header style="font-family: 'Playfair Display', serif;">PRIME CHECK</header>
    <form action="" class="prime-form">
        <input id="p" type="text" placeholder="Enter the number" class="p-2">
        <button onclick="primeNumber()" class="p-2" >Submit</button>
    </form>
   <script>
    function primeNumber(){
      num=parseInt(p.value)
      if(num==1){
        alert("Non prime or composite")
      }
      else{
        for(i=2;i<num;i++){
            if(num%i==0){
                alert("non prime")
                break
            }
        }
        if(num==i){
            alert("prime");
        }
    }
    }
  
   </script>

</body>
</html>
